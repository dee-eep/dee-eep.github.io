<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I definitely didn't forget I needed to ask this before &lt;3</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-color: #fff0f3;
            --text-color: #590d22;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#ffccd5 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
        }
        .heart-bg span {
            position: absolute; display: block; width: 20px; height: 20px;
            background: var(--secondary-color); opacity: 0.2;
            animation: float 25s linear infinite; bottom: -150px;
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
        }
        .heart-bg span:nth-child(1) { left: 10%; width: 40px; height: 40px; animation-duration: 15s; }
        .heart-bg span:nth-child(2) { left: 20%; width: 25px; height: 20px; animation-duration: 25s; animation-delay: 2s; }
        .heart-bg span:nth-child(3) { left: 45%; width: 50px; height: 50px; animation-duration: 18s; animation-delay: 5s; }
        .heart-bg span:nth-child(4) { left: 70%; width: 30px; height: 30px; animation-duration: 22s; animation-delay: 1s; }
        .heart-bg span:nth-child(5) { left: 85%; width: 60px; height: 60px; animation-duration: 16s; animation-delay: 3s; }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Main Card */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            width: 90%;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(255, 77, 109, 0.25);
            border: 2px solid white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin: 1rem 0;
            color: var(--primary-color);
            line-height: 1.1;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .subtitle {
            font-size: 1.1rem;
            font-style: italic;
            color: #888;
            margin-top: -0.5rem;
            margin-bottom: 2rem;
        }

        .intro-text {
            margin-bottom: 0;
        }

        /* GIF Container */
        .gif-container {
            margin-bottom: 1.5rem;
        }
        .gif-container img {
            border-radius: 15px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
            position: relative;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-yes {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            z-index: 10;
        }
        .btn-yes:hover { transform: scale(1.05); background: #ff3355; }

        .btn-no {
            background: #e0e0e0;
            color: #666;
            position: relative;
            transition: top 0.3s ease, left 0.3s ease;
        }

        /* Success Message */
        #success-screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.8rem; }
            .container { padding: 2rem 1.5rem; }
            .btn { padding: 12px 30px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="heart-bg">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="container" id="main-card">
        <!-- Question Screen -->
        <div id="question-screen">
            <h2>hi bebe</h2>
            <p class="intro-text">i have a very important question to ask you...</p>
            
            <h1>Will you be my Valentine?</h1>  
            <p class="subtitle">(you should really really really say yes or bad things might happen)</p>
            
            <div class="btn-group">
                <button class="btn btn-yes" onclick="handleYes()">YES</button>
                <button class="btn btn-no" id="noBtn">NO</button>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="success-screen">
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" width="200">
            </div>
            <h1>YIPPEEE !!</h1>
            <p>I knew you would say yes <img src="https://media.tenor.com/tHWHcWOt7CAAAAAe/nko.png" width="25" style="vertical-align: top;"></p>
        </div>
    </div>

    <script>
        var globalVar = 0;
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');

        function moveButton(e) {
            globalVar = 1;
            if(e) e.preventDefault(); // Prevent touch from firing a click

            // FIX: Handle the first transition smoothly
            if (noBtn.style.position !== 'fixed') {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.position = 'fixed';
                noBtn.offsetWidth; // Force layout reflow
            }

            // Get viewport and button dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 20;
            
            // Calculate new random position
            const randomX = Math.random() * (width - btnWidth - padding * 2) + padding;
            const randomY = Math.random() * (height - btnHeight - padding * 2) + padding;

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            // Add rotation
            const randomRotate = Math.random() * 30 - 10;
            noBtn.style.transform = `rotate(${randomRotate}deg)`;
        }

        // Add Event Listeners
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        function handleYes() {
            if (globalVar == 1)
            {
                questionScreen.style.display = 'none';
                successScreen.style.display = 'block';
                createConfetti();
            }
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                const emojis = ['â¤ï¸', 'ðŸŒ¹', 'ðŸ™ˆ', 'âœ¨'];
                confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-5vh';
                confetti.style.fontSize = Math.random() * 20 + 15 + 'px';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                confetti.style.zIndex = '100';
                document.body.appendChild(confetti);
            }
        }
        
        // Add styles for confetti dynamically
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                to { transform: translateY(105vh) rotate(720deg); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
